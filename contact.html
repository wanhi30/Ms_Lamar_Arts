<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakurrrrrrr Test</title>
    <link rel="stylesheet" href="gallery.css"> 
    
    <style>
        /* --- DARK BACKGROUND --- */
        body { margin: 0; background: #050505; overflow: hidden; height: 100vh; }
        
        #sphere-hero {
            position: relative; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            perspective: 1200px;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 90%);
        }
        .sphere-container { position: relative; transform-style: preserve-3d; }

        /* --- IMAGES (Standard) --- */
        .gallery-item {
            position: absolute; top: 0; left: 0;
            transform-style: preserve-3d; backface-visibility: hidden;
            background: #222; 
        }
        .gallery-item img {
            width: 100%; height: 100%; object-fit: cover;
            border: 2px solid #D4AF37; 
            box-shadow: 0 0 20px rgba(0,0,0,0.9);
        }

        /* --- NEW: THE FUNKY TEXT ("Pakurrrrrrr") --- */
        .funky-text {
            position: absolute; top: 0; left: 0;
            
            /* Typography Style */
            font-family: 'Arial Black', 'Impact', sans-serif; /* Thick, blocky font */
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 2px;
            white-space: nowrap; /* Keep it on one line */
            
            /* THE "POP" GRADIENT COLOR */
            background: linear-gradient(to bottom, #ffd700 0%, #ff4d4d 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent; /* Hides the ink so gradient shows */
            
            /* Funky Shadows */
            text-shadow: 4px 4px 0px rgba(255, 255, 255, 0.1); 
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.6));
            
            pointer-events: none; /* Let clicks pass through */
            backface-visibility: visible;
            
            /* Animation: Floating */
            animation: popFloat 4s ease-in-out infinite alternate;
        }

        /* Make some text bigger/smaller for variety */
        .funky-text.big { font-size: 4rem; z-index: 50; }
        .funky-text.small { font-size: 1.5rem; opacity: 0.8; }

        @keyframes popFloat {
            0% { transform: translateY(0) rotateZ(-5deg); }
            100% { transform: translateY(-20px) rotateZ(5deg); }
        }

    </style>
</head>
<body>

    <div id="sphere-hero">
        <div class="sphere-container" id="sphere">
            </div>
        
        <h1 style="position:absolute; bottom:50px; left:50px; color:#D4AF37; font-family:serif; font-size:2rem; pointer-events:none;">
            Pakurrrrrrr Test
        </h1>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <script>
        const sphereContainer = document.getElementById('sphere');
        const radius = 550; 
        
        // --- STEP 1: ADD YOUR 40 IMAGES ---
        const totalImages = 40;
        
        for (let i = 1; i <= totalImages; i++) {
            const div = document.createElement('div');
            div.className = 'gallery-item';
            
            // Random Sizes
            const r = Math.random();
            if(r < 0.4) { div.style.width='100px'; div.style.height='150px'; }
            else if(r < 0.7) { div.style.width='150px'; div.style.height='100px'; }
            else { div.style.width='120px'; div.style.height='120px'; }

            const img = document.createElement('img');
            // Using placeholder logic again
            img.src = `images/untitled${(i % 17) + 1}.webp`; 
            img.onerror = function(){ this.style.backgroundColor = '#111'; }; 
            div.appendChild(img);

            // Math
            const phi = Math.acos(-1 + (2 * i) / totalImages);
            const theta = Math.sqrt(totalImages * Math.PI) * phi;
            const x = radius * Math.cos(theta) * Math.sin(phi);
            const y = radius * Math.sin(theta) * Math.sin(phi);
            const z = radius * Math.cos(phi);

            div.style.transform = `translate3d(${x}px, ${y}px, ${z}px) rotateY(${theta}rad) rotateX(${phi}rad)`;
            sphereContainer.appendChild(div);
        }

        // --- STEP 2: ADD "PAKURRRRRRR" TEXT ---
        const totalText = 8; // Number of floating words

        for (let i = 0; i < totalText; i++) {
            const div = document.createElement('div');
            div.className = 'funky-text';
            div.innerText = "Pakurrrrrrr";
            
            // Randomly make some BIG and some SMALL
            if (i % 3 === 0) div.classList.add('big');
            else if (i % 2 === 0) div.classList.add('small');

            // Math (Scattered randomly)
            const phi = Math.acos(-1 + (2 * i) / totalText);
            const theta = Math.sqrt(totalText * Math.PI * 4) * phi; 
            
            // Push them out slightly wider than images (radius + 80)
            const r = radius + 80; 
            const x = r * Math.cos(theta) * Math.sin(phi);
            const y = r * Math.sin(theta) * Math.sin(phi);
            const z = r * Math.cos(phi);

            // Note: We use 'translate3d' but we DO NOT rotate the text fully
            // This keeps the text somewhat readable while it spins
            div.style.transform = `translate3d(${x}px, ${y}px, ${z}px) rotateY(${theta}rad) rotateX(${phi}rad)`;
            
            sphereContainer.appendChild(div);
        }

        // --- ANIMATION ---
        let rotX = 0, rotY = 0, isDragging = false, startX, startY;
        const hero = document.getElementById('sphere-hero');

        hero.addEventListener('mousedown', (e) => { isDragging=true; startX=e.clientX; startY=e.clientY; });
        window.addEventListener('mouseup', () => { isDragging=false; });
        window.addEventListener('mousemove', (e) => {
            if(!isDragging) return;
            const dx = e.clientX - startX; const dy = e.clientY - startY;
            rotY += dx * 0.15; rotX -= dy * 0.15;
            gsap.to(sphereContainer, { rotationY: rotY, rotationX: rotX, duration: 0.8 });
            startX = e.clientX; startY = e.clientY;
        });

        gsap.to(sphereContainer, { rotationY: "+=360", rotationX: "-=360", duration: 120, repeat: -1, ease: "none" });

    </script>
</body>
</html>
