<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fine Arts Collection | M/s LAMAR ART's</title>
    <link rel="stylesheet" href="gallery.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- PAGE SPECIFIC OVERRIDES --- */
        body { 
            overflow-x: hidden; 
            background: #050505; /* Deepest Black */
            margin: 0;
        }

        /* === SECTION 1: THE 3D SPHERE HERO === */
        #sphere-hero {
            position: relative;
            width: 100%; height: 100vh;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 90%);
            perspective: 1200px; cursor: grab;
            border-bottom: 3px solid var(--gold);
        }
        #sphere-hero:active { cursor: grabbing; }

        .sphere-container { position: relative; transform-style: preserve-3d; }

        .gallery-item {
            position: absolute; top: 0; left: 0;
            transform-origin: center center;
            transform-style: preserve-3d;
            cursor: pointer; backface-visibility: hidden;
            transition: z-index 0s; 
        }
        
        .gallery-item img {
            width: 100%; height: 100%; object-fit: cover;
            /* 1. UPGRADE: PERMANENT GOLD BORDER */
            border: 2px solid var(--gold);
            box-shadow: 0 0 20px rgba(0,0,0,0.9);
            display: block; pointer-events: none;
            transition: transform 0.4s ease, border-color 0.4s, box-shadow 0.4s, filter 0.4s;
            filter: brightness(0.8);
        }

        /* Hover Zoom */
        .gallery-item:hover { z-index: 100; }
        .gallery-item:hover img {
            transform: scale(1.15); 
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.8), inset 0 0 20px var(--gold);
            filter: brightness(1.1);
        }

        /* 2. UPGRADE: GLASSMORPHISM TITLE BACKDROP */
        .hero-title-corner {
            position: absolute; bottom: 60px; left: 40px; 
            text-align: left; z-index: 10;
            padding: 30px;
            /* The Glass Effect */
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--gold);
            border-radius: 4px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            max-width: 90%;
        }
        .ht-top { font-family: 'Cormorant Garamond', serif; color: #C0C0C0; font-size: 1.1rem; letter-spacing: 2px; font-style: italic; }
        .ht-main {
            font-family: 'Cinzel Decorative', serif; font-size: 3rem;
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728);
            -webkit-background-clip: text; color: transparent;
            margin: 5px 0; line-height: 1.1;
            filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.3));
        }
        .ht-sub { font-family: 'Inter', sans-serif; color: #C0C0C0; font-size: 0.8rem; letter-spacing: 4px; text-transform: uppercase; margin-top: 10px; }

        .drag-hint {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            color: #555; font-size: 0.7rem; letter-spacing: 2px; text-transform: uppercase;
            animation: pulse 3s infinite;
        }
        @keyframes pulse { 0%,100%{opacity:0.3} 50%{opacity:0.7} }

        /* === SECTION 2: CURATOR NOTE === */
        .curator-mini {
            text-align: center; padding: 100px 20px; background: #080808;
        }
        .curator-mini p {
            font-family: 'Cormorant Garamond', serif; font-size: 1.4rem;
            color: #aaa; max-width: 800px; margin: 0 auto; line-height: 1.7; font-style: italic;
        }
        .curator-mini .sig { color: var(--gold); font-size: 0.8rem; margin-top: 30px; display: block; text-transform: uppercase; letter-spacing: 2px; }

        /* === SECTION 3: SPOTLIGHT (Zig Zag) === */
        .spotlight-section { padding: 50px 5%; background: #050505; }
        .art-row {
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 150px; gap: 60px;
            opacity: 0; transform: translateY(50px); transition: 1s ease-out;
        }
        .art-row.visible { opacity: 1; transform: translateY(0); }
        .art-row:nth-child(even) { flex-direction: row-reverse; }
        .art-image { flex: 1; max-width: 600px; perspective: 1000px; }
        .art-image img { width: 100%; border: 1px solid #222; box-shadow: -30px 30px 60px rgba(0,0,0,0.8); transition: 0.5s; transform: rotateY(5deg); }
        .art-image:hover img { transform: rotateY(0deg) scale(1.02); border-color: var(--gold); }
        .art-info { flex: 1; max-width: 500px; padding: 30px; border-left: 3px solid var(--gold); }
        .art-row:nth-child(even) .art-info { border-left: none; border-right: 3px solid var(--gold); text-align: right; }
        .art-title { font-family: 'Cinzel Decorative', serif; font-size: 2.2rem; color: #e0e0e0; margin-bottom: 10px; }
        .art-meta { color: var(--gold); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px; font-weight: bold; }
